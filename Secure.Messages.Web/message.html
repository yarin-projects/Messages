<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - SecureMessages</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/message.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" defer></script>
    <script src="/js/utils.js" defer></script>
    <script src="/js/message.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1 id="title"></h1>
      <h3 id="recipientName">Recipient Name</h3>
      <div id="chatMessages"></div>
      <form id="messageForm">
        <textarea id="messageText" placeholder="Type your message..." required></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
      <br />
      <button id="goBackBtn" class="btn">Go Back</button>
    </div>
  </body>
</html>
