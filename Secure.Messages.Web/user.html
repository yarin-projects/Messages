<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Homepage</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" defer></script>
    <script src="/js/user.js" defer></script>
    <script src="/js/utils.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/user.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="welcomeHeader"></h1>
      <h3>Open Chat With:</h3>
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" />
      </div>
      <div class="form-group">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" />
      </div>
      <button id="openChatBtn" class="btn">Enter</button><br />
      <button id="updateBtn" class="btn">Update Account Details</button>
      <button id="logoutBtn" class="logout-btn">Logout</button>
      <button id="removeUserBtn" class="logout-btn">Delete Account</button>
      <div id="confirmationModal" class="modal">
        <div class="modal-content">
          <p>Are you sure you want to delete your account? This action cannot be undone.</p>
          <div class="modal-buttons">
            <button id="confirmDeleteBtn" class="logout-btn">Yes</button>
            <button id="cancelDeleteBtn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
